<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Javascript konzola</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .terminal {
            width: 800px;
            height: 400px;
            background: #151223;
            color: #e5e5e5;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .unos {
            color: inherit;
            background-color: inherit;
            border: 0;
            width: 772px;
        }

        .error {
            color: #d00;
        }
    </style>
</head>

<body>

    <h2>Javascript konzola</h2>
    <p id="ideja">Za početak, unesi 2+3 i pritisni enter.</p>

    <div class="terminal">
        <div><span class="blink">> </span><input class="unos" autofocus></div>
    </div>

    <script>
      const ideje = [
        'Osnovna namena računara je da računaju. Na primer, unesi: (323+456) / 2 i pritisni enter.',
        'Računari su veoma dobri u ponavljanju. Na primer, unesi:  "Ana voli Milovana ".repeat(10)',
        'Da saznaš koji je danas datum, unesi: new Date() i pritisni enter.',
        'Računar ti može reći vrednost broja PI. Unesi: Math.PI i pritisni enter.',
        'Računar ti može dati slučajan broj između jedan i deset. Unesi: Math.floor(Math.random() * 11) i pritisni enter.',
        'Da izračunaš koren nekog broja, na primer 49, unesi: Math.sqrt(49) i pritisni enter.'
      ]
    
      document.getElementById('ideja').innerText = ideje[Math.floor(Math.random() * ideje.length)]
    </script>
    <script async src="main.js"></script>

</body>

</html>
